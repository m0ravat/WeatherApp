<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad's Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
        <div id="clock"></div>
        <div class="border">
            <h2 id="address">Address...</h2>
        </div>
        <div id="date"></div>
        <div id="padd">
            <div id="temperature">Temperature</div>
            <div id="weather">Weather</div>
        </div>
        <figure id="border"></figure>
        <div class="grid">
            <div class="box">
                <div class="title">Wind Speed</div>
                <p id="wind"></p>
            </div>
            <div class="box">
                <div class="title">Humidity</div>
                <p id="humidity"></p>
            </div>
            <div class="box">
                <div class="title">Pressure</div>
                <p id="pressure"></p>
            </div>
            <div class="box">
                <div class="title">Wind Direction</div>
                <p id="direction"></p>
            </div>
        </div>
        <div id="picture">

        </div>
    </div>
    <div id="box">
        <input type="text" name="" id="txt" placeholder="Address...">
        <button id="but">Get Weather Data</button>
    </div>

    <script src="logic.js"></script>
</body>
</html>
